<div class="static-sidebar-wrapper sidebar-default">
    <div class="static-sidebar" style="top: 56px;">
        <div class="sidebar">
            <div class="widget">
                <div class="widget-body" style="height: 140px">
                </div>
            </div>
            <div class="widget stay-on-collapse">

                <nav class="widget-body">
                    <ul ng-controller="NavigationController" class="acc-menu">

                        <li ng-repeat="item in menu"
                            ng-if="!(item.hideOnHorizontal||item.separator)"
                            ng-class="{ hasChild: (item.children!==undefined),
										active: item.selected,
										  open: (item.children!==undefined) && item.open,
							   'nav-separator': item.separator==true }"
                            ng-include="'views/templates/nav_renderer_horizontal.html'"
                                ></li>


                    </ul>

                </nav>

            </div>

            <div class="widget" id="widget-progress" ng-cloak>
                <div class="widget-heading">
                    Progress
                </div>
                <div class="widget-body">

                    <div class="mini-progressbar">
                        <div class="clearfix mb-sm">
                            <div class="pull-left">Bandwidth</div>
                            <div class="pull-right">50%</div>
                        </div>

                        <div class="progress">
                            <div class="progress-bar progress-bar-lime" style="width: 50%"></div>
                        </div>
                    </div>
                    <div class="mini-progressbar">
                        <div class="clearfix mb-sm">
                            <div class="pull-left">Storage</div>
                            <div class="pull-right">25%</div>
                        </div>

                        <div class="progress">
                            <div class="progress-bar progress-bar-info" style="width: 25%"></div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>


</div>
